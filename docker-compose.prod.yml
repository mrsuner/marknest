services:
  # Laravel Backend Application
  app:
    image: ${DOCKER_IMAGE_NAME:-marknest-app}:${DOCKER_IMAGE_TAG:-latest}
    container_name: marknest-app-prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Production storage bindings
      - ./docker/storage/app:/var/www/html/storage/app
      - ./docker/storage/framework:/var/www/html/storage/framework
      - ./docker/storage/logs:/var/www/html/storage/logs
      - ./docker/bootstrap/cache:/var/www/html/bootstrap/cache
    env_file:
      - ./.env.prod
    environment:
      - APP_ENV=production
      - LOG_CHANNEL=daily
      - LOG_STACK=single
      - LOG_DEPRECATIONS_CHANNEL=null
      - LOG_LEVEL=error
    depends_on:
      - db
      - redis
    networks:
      - marknest-network

  # PostgreSQL Database
  db:
    image: postgres:17.6
    container_name: marknest-db-prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - marknest-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: marknest-redis-prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - marknest-network

  # Caddy Reverse Proxy with SSL
  caddy:
    image: caddy:2-alpine
    container_name: marknest-caddy-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile-prod:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN}
    depends_on:
      - app
    networks:
      - marknest-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  marknest-network:
    driver: bridge