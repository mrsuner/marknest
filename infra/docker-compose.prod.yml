services:
  # Laravel Backend Application (php-fpm)
  app:
    image: ${DOCKER_IMAGE:-ghcr.io/mrsuner/marknest-backend}:${DOCKER_IMAGE_TAG:-latest}
    container_name: marknest-app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - RUN_MIGRATE=true
    env_file:
      - ./.env.prod
    volumes:
      - storage_app:/var/www/html/storage/app
      - storage_framework:/var/www/html/storage/framework
      - storage_logs:/var/www/html/storage/logs
      - bootstrap_cache:/var/www/html/bootstrap/cache
    depends_on:
      - db
      - redis
    networks:
      - marknest-network

  # Queue Worker
  queue:
    image: ${DOCKER_IMAGE:-ghcr.io/mrsuner/marknest-backend}:${DOCKER_IMAGE_TAG:-latest}
    container_name: marknest-queue
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - RUN_MIGRATE=false
    env_file:
      - ./.env.prod
    volumes:
      - storage_app:/var/www/html/storage/app
      - storage_framework:/var/www/html/storage/framework
      - storage_logs:/var/www/html/storage/logs
      - bootstrap_cache:/var/www/html/bootstrap/cache
    depends_on:
      - db
      - redis
    command: ["php", "artisan", "queue:work", "--sleep=3", "--tries=3", "--max-time=3600"]
    networks:
      - marknest-network

  # Task Scheduler
  scheduler:
    image: ${DOCKER_IMAGE:-ghcr.io/mrsuner/marknest-backend}:${DOCKER_IMAGE_TAG:-latest}
    container_name: marknest-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - RUN_MIGRATE=false
    env_file:
      - ./.env.prod
    volumes:
      - storage_app:/var/www/html/storage/app
      - storage_framework:/var/www/html/storage/framework
      - storage_logs:/var/www/html/storage/logs
      - bootstrap_cache:/var/www/html/bootstrap/cache
    depends_on:
      - db
      - redis
    command: ["php", "artisan", "schedule:work"]
    networks:
      - marknest-network

  # PostgreSQL Database
  db:
    image: postgres:17.6
    container_name: marknest-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - marknest-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: marknest-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - marknest-network

  # Caddy Reverse Proxy with SSL
  caddy:
    image: caddy:2-alpine
    container_name: marknest-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN}
    depends_on:
      - app
    networks:
      - marknest-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  storage_app:
    driver: local
  storage_framework:
    driver: local
  storage_logs:
    driver: local
  bootstrap_cache:
    driver: local

networks:
  marknest-network:
    driver: bridge
